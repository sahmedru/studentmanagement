{% extends 'base.html' %}

{% block content%}

<div class="d-flex flex-wrap justify-content-between container">
    {% for student in students %}
    <div class="card col-3 mb-3" style="width: 18rem;">
        <div class="h-50"><img src="{{student.photo.url}}" class="card-img-top" alt="..."></div>
        <div class="card-body">
        <h5 class="card-title">{{student.name}}</h5>
        <p class="card-text">
            <ul>
                <li>ID: {{student.id}}</li>
                <li>Email: {{student.email}}</li>
                <li>Address: {{student.address}}</li>
                <li>Phone: {{student.phone}}</li>
            </ul>
        </p>
        <a href="{% url 'update_student' id=student.id %}" class="btn btn-warning">Edit</a>
        <a href="{% url 'delete_student' id=student.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
    {% endfor %}  
</div>

{% endblock %}
